<!DOCTYPE html>
<html lang="en">
<head>
    <title>CONTACTO - ADELA DISFRACES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&family=Grechen+Fuemen&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/circulo logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../scss/estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ofrecemos nuestros medios de contacto tanto telefónicos como nuestra ubicación para poder brindar una mejor atención" >
    <meta name="keywords" content="datos, teléfono, ubicación, mapa" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body class="contactanos">
    <header class="headerContactanos">
        <a href="../index.html"><img class="logo" src="img/Adela grande.jpg" alt="Foto Adela Disfraces"></a>
        <h1>
            CONTACTANOS
        </h1>
    </header>
    <hr>
    <main>
        <section class="formulario">
            <!--ACA COMIENZA EL FORMULARIO-->
            <form action="">
                <fieldset class="fieldset">
                    <legend> <strong> <h2>Formulario de Contacto </h2></strong> </legend>
                    <!--DATOS PERSONALES -->
                    <div >
                        <h4><label for="nombre"> Escribe tu nombre* </label></h4>
                        <input type="text" name="nombre" required placeholder="Ej: Tony">
                        <h4><label for="apellido">Escribe tu apellido*</label></h4>
                        <input type="text" name="apellido" required placeholder="Ej: Stak">
                    </div>
                    <br>
                    <div >
                        <h4><label for="email">Escribe tu mail*</label></h4>
                        <input type="email" required placeholder="Ej: ironman@gmail.com">
                    </div>
                    <br>
                    <div >
                        <h4><label for="password">Escribe tu password*</label></h4>
                        <input type="password" required>
                    </div>
                    <br>
                    <div>
                        <h4><label for="nacimiento" >Fecha de nacimiento</label></h4>
                        <input type="date" name="nacimiento">
                    </div>
                    <br>
                    <div>
                        <h4><label for="genero">Género
                            <select name="genero" id=""></h4>
                                <option value="hombre">Hombre</option>
                                <option value="mujer">Mujer</option>
                                <option value="otre">Otre</option>
                            </select>
                        </label>
                    </div>
                    <br>
                    <div>
                        <h4><label for="comentario">Escribe tu mensaje</label></h4><br>
                        <textarea name="comentario" id="" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <!--BOTONES-->
                    <div>
                        <input class="submit" type="submit" value="Enviar ">
                        <input class="reset" type="reset" value="Resetear " > 
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <hr>
    <footer class="footerCont">
        <div class="footerCont__texto">
            <h2 >Información De Contacto</h2>
        </div>
        <!--INFORMACION DE CONTACTO-->
        <div class="footerCont__mapa">
                <a href="https://www.google.com.ar/maps/dir//ADELA+DISFRACES,+M%C3%A1rmol+2151,+M5501+Godoy+Cruz,+Mendoza/@-32.9037941,-68.8571846,17z/data=!4m8!4m7!1m0!1m5!1m1!1s0x967e090a66ad6daf:0xbe5ed342b3cd4664!2m2!1d-68.8571953!2d-32.9037941" target="_blank"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13400.125397218006!2d-68.85948111636765!3d-32.897339394971496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e090a66ad6daf%3A0xbe5ed342b3cd4664!2sADELA%20DISFRACES!5e0!3m2!1ses-419!2sar!4v1632106178880!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" ></iframe></a>
        </div>
        <div class="footerCont__datos">
            <h3>
                📞261-4288390
                <br>
                🕐 Lunes a Viernes de 10hs a 18hs y Sábados de 10hs a 21hs.
                <br>
                📷 Adela Disfraces
            </h3>
        </div>
    </footer>
</body>
</html>
